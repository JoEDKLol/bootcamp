    <script>

        $(".img-fluid").on('load', function() {

            const imgA = $(".img-fluid");
            const imgIndex = $(".img-fluid").index(this);
            const spinner =  $(".spinner-border");
            const divE = $(".div_spinner");
            
            imgA.eq(imgIndex).removeClass("visually-hidden");
            spinner.eq(imgIndex).addClass("visually-hidden");
            divE.eq(imgIndex).css("height", "");

            
        });

        window.onload = function () {
            const imgA = $(".img-fluid");
            const spinner =  $(".spinner-border");
            const divE = $(".div_spinner");

            imgA.removeClass("visually-hidden");
            spinner.addClass("visually-hidden");
            divE.css("height", "");
        }

    </script>
