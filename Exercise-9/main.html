<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>
<style>
     html { background-color: rgb(239, 233, 209);}

<body>

    <div class="container-fluid  pt-5" style="background-color: rgb(239, 233, 209);">
        <div id="carouselExampleControls" class="carousel slide text-center mt-5 mx-5 px-5 pt-4"  data-bs-ride="carousel">
        <div class="carousel-inner  ">
            <div class="carousel-item active ">
                <img src="img/stuff.png" class="d-block w-100 img-thumbnail rounded-3 border border-2 border-dark object-fit-cover visually-hidden"  style="height: 500px;" alt="...">
                
                <div class="div_spinner text-center d-flex justify-content-center w-100 " style="height: 500px; float: left;">
                    <div class="spinner-border align-self-center" role="status">
                        <!-- <span class="visually-hidden ">Loading...</span> -->
                    </div>
                </div>    
            </div>
            
            <div class="carousel-item">
                <img src="img/stuff03.jpg" class="d-block w-100 img-thumbnail rounded-3 border border-2 border-dark object-fit-cover visually-hidden" style="height: 500px;" alt="...">

                <div class="div_spinner text-center d-flex justify-content-center w-100 " style="height: 500px; float: left;">
                    <div class="spinner-border align-self-center" role="status">
                        <!-- <span class="visually-hidden ">Loading...</span> -->
                    </div>
                </div>  
            </div>
            <div class="carousel-item">
                <img src="img/stuff04.jpg" class="d-block w-100 img-thumbnail rounded-3 border border-2 border-dark object-fit-cover visually-hidden" style="height: 500px;" alt="...">

                <div class="div_spinner text-center d-flex justify-content-center w-100 " style="height: 500px; float: left;">
                    <div class="spinner-border align-self-center" role="status">
                        <!-- <span class="visually-hidden ">Loading...</span> -->
                    </div>
                </div>  
            </div>

        </div>
        <button class="carousel-control-prev mx-5" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next mx-5" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        </div>
    </div>
    
    <script>

        $(".d-block").on('load', function() {

            const carousel = $(".d-block");
            const carindex = $(".d-block").index(this);
            const spinner =  $(".spinner-border");
            const divE = $(".div_spinner");
            
            carousel.eq(carindex).removeClass("visually-hidden");
            spinner.eq(carindex).addClass("visually-hidden");
            divE.eq(carindex).css("height", "");
        });

    </script>
    
</body>
</html>
