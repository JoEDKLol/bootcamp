<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</head>
<style>
     html { background-color: rgb(239, 233, 209);}  
    /* img{
        height: 400px;
        width: 300px;
    } */
    
</style>
<body>
    <!-- object-fit
            contain
            cover
            fill
            scale (for scale-down)
            none
    -->
    <!--overflow-hidden-->

    <div class="container-fluid  pt-5" style="background-color: rgb(239, 233, 209);">
        <div class="row mt-5" >
            <div class="col-md-4 col-sm-6 my-3 text-center" >
                <img src="img/1.jpg" class="img-fluid img-thumbnail rounded-3 border border-2 border-danger " alt=""
                style="height: 300px; width: 300px;">
            </div>
            <div class="col-md-4 col-sm-6 my-3 text-center">
                <img src="img/2.jpg" class="img-fluid img-thumbnail rounded-3 border border-2 border-danger object-fit-cover" alt=""
                style="height: 300px; width: 300px;">
            </div>
            <div class="col-md-4 col-sm-6 my-3 text-center">
                <img src="img/3.jpg" class="img-fluid img-thumbnail rounded-3 border border-2 border-danger " alt=""
                style="height: 300px; width: 300px;">
            </div>
            <div class="col-md-4 col-sm-6 my-3 text-center" >
                <img src="img/4.jpg" class="img-fluid img-thumbnail rounded-3 border border-2 border-danger object-fit-cover" alt=""
                style="height: 300px; width: 300px;">
            </div>
            <div class="col-md-4 col-sm-6 my-3 text-center">
                <img src="img/5.jpg" class="img-fluid img-thumbnail rounded-3 border border-2 border-danger" alt="" 
                style="height: 300px; width: 300px;">
            </div>
            <div class="col-md-4 col-sm-6 my-3 text-center">
                <img src="img/6.jpg" class="img-fluid img-thumbnail rounded-3 border border-2 border-danger object-fit-cover" alt=""
                style="height: 300px; width: 300px;">
            </div>

            
        </div>

    </div>
