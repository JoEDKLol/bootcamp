    <script>

        $(".d-block").on('load', function() {
            const carousel = $(".d-block");
            const carindex = $(".d-block").index(this);
            const spinner =  $(".spinner-border");
            const divE = $(".div_spinner");
            
            carousel.eq(carindex).removeClass("visually-hidden");
            spinner.eq(carindex).addClass("visually-hidden");
            divE.eq(carindex).css("height", "");
        });

        window.onload = function () {
            const carousel = $(".d-block");
            const spinner =  $(".spinner-border");
